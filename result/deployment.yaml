apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-result-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote-result
  template:
    metadata:
      labels:
        app: vote-result
    spec:
      containers:
      - name: vote-result-pod
        image: qeek-dev/vote-result
        command: ["nodemon"]
        args: ["--debug", "server.js"]
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: vote-result-service
  name: vote-result-service
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: vote-result
  type: NodePort
status:
  loadBalancer: {}
